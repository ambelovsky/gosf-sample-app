			if(window.location.search == '') return undefined;
			s = s ? s : window.location.search;
			var re = new RegExp('&'+q+'(?:=([^&]*))?(?=&|$)','i');
			return (s=s.replace(/^\?/,'&').match(re)) ? (typeof s[1] == 'undefined' ? '' : decodeURIComponent(s[1])) : undefined;
